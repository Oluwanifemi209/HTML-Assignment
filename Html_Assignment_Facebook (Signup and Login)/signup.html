<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Signup</title>
</head>
<body style="background-color: #f0f2f5; font-family: Arial;">

    <h2 style="text-align: center; color: #1877f2;">Facebook Signup</h2>
    
    <form style="
    background-color: white;
    width: 350px;
    margin:auto;
    padding: 20px;
    border: 1px solid #ccc;
    ">
    
        <label>First Name</label><br>
        <input type="text" style="width:100%; padding: 8px;"><br><br>

        <label>Last Name</label><br>
        <input type="text" style="width:100%; padding: 8px;"><br><br>

        <label>Email</label><br>
        <input type="email" style="width:100%; padding: 8px;"><br><br>

        <label>Password</label><br>
        <input type="password" style="width:100%; padding: 8px;"><br><br>
    
        <input type="submit" value="Signup"
                style="
                    width:100%;
                    padding: 10px;
                    background-color: #42b72a;
                    color: white;
                    border: none;
                    "><br><br>
                    
                <p style="text-align: center;">
                    <a href="login.html">Already have an account? Login</a>
                </p>
            </form>
</body>
</html>
</body>
</html>
