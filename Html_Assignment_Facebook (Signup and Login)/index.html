<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
</head>
<body style="background-color: #f0f2f5; font-family: Arial;">
    <h2 style=" text-align: center;color: #1877f2;">Facebook Login</h2>

    <form style="
    background-color: white;
    width: 300px;
    margin:auto;
    padding: 20px;
    border: 1px solid #ccc;
    ">
    
        <label>Email</label><br>
        <input type="email" style="width:100%; padding: 8px;"><br><br>

        <label>Password</label><br>
        <input type="password" style="width:100%; padding: 8px;"><br><br>
    
        <input type="submit" value="Login"
                style="
                    width:100%;
                    padding: 10px;
                    background-color: #1877f2;
                    color: white;
                    border: none;
                    "><br><br>
                    
                <p style="text-align: center;">
                    <a href="signup.html">Create new account</a>
                </p>
            </form>
</body>
</html>
